<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Bài giải bài tập thực hành về Template Literals
        const product = "Laptop";
        const price = 1500;
        const vat = 0.1; // 10% VAT
        const totalPrice = price + price * vat;

        const invoice = `Sản phẩm: ${product}
        Giá: $${price}
        Thuế VAT: ${vat * 100}%
        Tổng thanh toán: $${totalPrice}.`;

        console.log(invoice);


        const arr1 = [1, 2, 2, 3, 4];

        const newArr1 = arr1.map((item) => { return  item + 2 });

        console.log(newArr1);

        const newArr2 = arr1.filter(item => item === 2);

        console.log(newArr2);

        const result = arr1.join(5)

        console.log(result);

        const arr2 = [6, 7, 8]

        const newArr3 = arr1.concat(arr2);

        console.log(newArr3);

        const arr3 = [1, 2, 3, [4, 5, 6, [7, 8, 9]]];

        const newArr4 = arr3.flat(2);

        console.log(newArr4);

        const arr4 = [1, 2, 3, 4, 5];

        const newArr5 = arr4.slice(1, 3);

        console.log(newArr5);

        let fruits = ["Táo", "Chuối", "Cam"];

        fruits.forEach(function(fruit, index) {
            console.log(`Chỉ số: ${index} và giá trị là: ${fruit}`);
        });


                

    </script>

    <script src="xulydiem.js" ></script>
</body>
</html>
